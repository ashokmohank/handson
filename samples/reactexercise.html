<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"> </script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="app">
        <!--SPA Rendered by react here-->
    </div>
</body>
<script type="text/babel">

    const divStyleRed = {  color: 'red'};
    const divStyleBlack = {  color: 'black'};
    function Red(props){
        const jsx = <div>
            <span style={props.highlight}>{props.sportname}</span>  <span>{props.price}</span>
            </div>;
            return jsx;
    }

    function LightBlue(props){
        let section  = props.title;
        const jsx1 = <div>
        <h2>{props.title}</h2>
                    <Red sportname="Football" price="$49.99" highlight={divStyleBlack}/>
                    <Red sportname="Baseball" price="$9.99" highlight={divStyleBlack}/>
                    <Red sportname="BasketBall" price="$29.99" highlight={divStyleRed}/>
        
                </div>
        ;
        const jsx2 = <div>
        <h2>{props.title}</h2>
                    <Red sportname="iPod Touch" price="$99.99" highlight={divStyleBlack}/>
                    <Red sportname="iPhone 5" price="$399.99" highlight={divStyleRed}/>
                    <Red sportname="Nexus 7" price="$199.99" highlight={divStyleBlack}/>
        
                </div>
        ;
        if (section =="Sporting Goods" ) {
            return jsx1;
        }else if(section == "Electronics"){
            return jsx2;
        }
        
    }

    function Green(props){
        const jsx = <div>
                    <h1>Name   Price</h1>
                    <LightBlue title="Sporting Goods"/>
                    <LightBlue title="Electronics"/>
                    </div>;
        return jsx;
    }

    function Blue(props){
        const jsx = <div>
        <input type="text" placeholder="Search..."/>
        <p><input type="checkbox"/>Only Show Product in Stock</p>
        </div>;
        return jsx;
    }

    function Orange(props){
        const jsx = <div><Blue/>
        <Green/></div>;
        return jsx;
    }

    //Class Component
    class RedC extends React.Component{
        render() {
            return <div>
            <span style={this.props.highlight}>{this.props.sportname}</span>  <span>{this.props.price}</span>
            </div>;
            }
    }
    
    class LightBlueC extends React.Component{
        render(){
            let section  = this.props.title;
            const jsx1 = <div>
            <h2>{this.props.title}</h2>
                        <RedC sportname="Football" price="$49.99" highlight={divStyleBlack}/>
                        <RedC  price="$9.99" highlight={divStyleBlack}/>
                        <RedC sportname="BasketBall" price="$29.99" highlight={divStyleRed}/>
            
                    </div>
            ;
            const jsx2 = <div>
            <h2>{this.props.title}</h2>
                        <RedC sportname="iPod Touch" price="$99.99" highlight={divStyleBlack}/>
                        <RedC sportname="iPhone 5" price="$399.99" highlight={divStyleRed}/>
                        <RedC sportname="Nexus 7" price="$199.99" highlight={divStyleBlack}/>
            
                    </div>
            ;
            if (section =="Sporting Goods" ) {
                return jsx1;
            }else if(section == "Electronics"){
                return jsx2;
            }
        }
        
    }
    class GreenC extends React.Component{
        render(){ 
            return <div>
                    <h1>Name   Price</h1>
                    <LightBlueC title="Sporting Goods"/>
                    <LightBlueC title="Electronics"/>
                    </div>;
        }
    }
    class BlueC extends React.Component{
        render(){
            return <div>
                    <input type="text" placeholder="Search..."/>
                    <p><input type="checkbox"/>Only Show Product in Stock</p>
                    </div>;
        }
    }
    class OrangeC extends React.Component{
        render(){
            return <div><BlueC/>
                        <GreenC/>
                        </div>
        }
    }

    //Static method
    RedC.defaultProps = {
        sportname:"defaulted Name"
    }
    
    const spaNode = document.getElementById("app");
    ReactDOM.render(<div>
        <OrangeC/>
        </div>, spaNode);
</script>

</html>
