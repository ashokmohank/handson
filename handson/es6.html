        //Arrow function vs Normal function
        function Person() {
            this.i =1 ;
            this.j =1 ;
            console.log("Outside : ", this)
            //normal function event (setTimeout) picks the instance from Window
            // use bind operator to bind with the appropriate "this"
            setTimeout(function(){
                this.i++;
                console.log("Normal Function this", this)
                console.log("Normal Function", this.i);
                },1000);
            //}.bind(this),1000); // uncomment to find the same behavior as Arrow function

            setTimeout(()=>{
                this.j++;
                console.log("Arrow Function this", this)
                console.log("Arrow Function", this.j)
                }
            ,2000)
        }
        const p = new Person();
     </script>
